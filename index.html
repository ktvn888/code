<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tình Yêu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Tình Yêu</h1>
        <p><strong>Báo cáo...</strong></p>
        <p>Tình hình hiện tại đang rất căng thẳng. Anh nhớ em vô cùng, và nếu tình trạng này tiếp tục, anh dự đoán rằng nỗi nhớ này sẽ tăng gấp đôi mỗi phút đấy. Nhớ em tới nỗi chắc phải lập hẳn một biểu đồ mới giải thích nổi!</p>
        <p><strong>Báo cáo. Hết.</strong></p>
    </div>
</body>
</html>
